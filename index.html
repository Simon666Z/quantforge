<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>QuantForge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- 新增：Fira Code 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Zen Maru Gothic"', 'sans-serif'],
              // 定义 Fira Code 字体族
              mono: ['"Fira Code"', 'monospace'], 
            },
            colors: {
              avatar: '#f56d93',
              sakura: {
                50: '#fdf2f8',
                100: '#fce7f3',
                200: '#fbcfe8',
                300: '#f9a8d4',
                400: '#f472b6',
                500: '#ec4899',
                600: '#db2777',
              },
              sky: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
              },
              slate: {
                850: '#1e293b',
              }
            }
          }
        }
      }
    </script>
    <style>
      body { background-color: #fbcfe8; }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #ffeaf7; border-radius: 4px; }
      ::-webkit-scrollbar-thumb { background: #fbcfe8; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #ffc1e3; }
      html::-webkit-scrollbar, body::-webkit-scrollbar { width: 12px; }
      html::-webkit-scrollbar-track, body::-webkit-scrollbar-track { border-radius: 0; background: #ffffff; }
      html::-webkit-scrollbar-thumb, body::-webkit-scrollbar-thumb { background: #ffabc3; border-radius: 6px; border: 2px solid #ffffff; }
      html::-webkit-scrollbar-thumb:hover, body::-webkit-scrollbar-thumb:hover { background: #ff96b3; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
        "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@15.5.0",
        "react-syntax-highlighter/dist/esm/styles/prism": "https://esm.sh/react-syntax-highlighter@15.5.0/dist/esm/styles/prism"
      }
    }
    </script>
    <link rel="stylesheet" href="/index.css">
  </head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
